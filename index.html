<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        <title>Hamburger Menu</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card mt-3">
                        <div class="card-header">
                            <h3 class="text-center">Hamburger Menu</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-4 col-lg-2 col-xxl-1 col-sm-3 border d-flex justify-content-center align-items-center p-3">
                                    <!-- Button 01 Start -->
                                    <div class="menu_btn_01">
                                        <span class="bar_01 bg-dark"></span>
                                        <span class="bar_01 bg-dark"></span>
                                        <span class="bar_01 bg-dark"></span>
                                    </div>
                                    <!-- Button 01 End -->
                                </div>
                                <div class="col-4 col-lg-2 col-xxl-1 col-sm-3 border d-flex justify-content-center align-items-center p-3">
                                    <!-- Button 02 Start -->
                                    <div class="menu_btn_02">
                                        <span class="bar_02 bg-primary"></span>
                                        <span class="bar_02 bg-primary"></span>
                                        <span class="bar_02 bg-primary"></span>
                                    </div>
                                    <!-- Button 02 End -->
                                </div>
                                <div class="col-4 col-lg-2 col-xxl-1 col-sm-3 border d-flex justify-content-center align-items-center p-3">
                                    <!-- Button 03 Start -->
                                    <div class="menu_btn_03">
                                        <span class="bar_03 bg-danger"></span>
                                        <span class="bar_03 bg-danger"></span>
                                        <span class="bar_03 bg-danger"></span>
                                    </div>
                                    <!-- Button 03 End -->
                                </div>
                                <div class="col-4 col-lg-2 col-xxl-1 col-sm-3 border d-flex justify-content-center align-items-center p-3">
                                    <!-- Button 04 Start -->
                                    <div class="menu_btn_04">
                                        <span class="bar_04 bg-info"></span>
                                        <span class="bar_04 bg-info"></span>
                                        <span class="bar_04 bg-info"></span>
                                    </div>
                                    <!-- Button 04 End -->
                                </div>
                                <div class="col-4 col-lg-2 col-xxl-1 col-sm-3 border d-flex justify-content-center align-items-center p-3">
                                    <!-- Button 05 Start -->
                                    <div class="menu_btn_05">
                                        <span class="bar_05 bg-danger"></span>
                                        <span class="bar_05 bg-danger"></span>
                                        <span class="bar_05 bg-danger"></span>
                                    </div>
                                    <!-- Button 05 End -->
                                </div>
                                <div class="col-4 col-lg-2 col-xxl-1 col-sm-3 border d-flex justify-content-center align-items-center p-3">
                                    <!-- Button 06 Start -->
                                    <div class="menu_btn_06">
                                        <span class="bar_06 bg-lng"></span>
                                        <span class="bar_06 bg-lng"></span>
                                        <span class="bar_06 bg-lng"></span>
                                    </div>
                                    <!-- Button 06 End -->
                                </div>
                                <div class="col-4 col-lg-2 col-xxl-1 col-sm-3 border d-flex justify-content-center align-items-center p-3">
                                    <!-- Button 07 Start -->
                                    <div class="menu_btn_07">
                                        <span class="bar_07 bg-secondary"></span>
                                        <span class="bar_07 bg-secondary"></span>
                                        <span class="bar_07 bg-secondary"></span>
                                    </div>
                                    <!-- Button 07 End -->
                                </div>
                                <div class="col-4 col-lg-2 col-xxl-1 col-sm-3 border d-flex justify-content-center align-items-center p-3">
                                    <!-- Button 08 Start -->
                                    <div class="menu_btn_08">
                                        <span class="bar_08 bg-primary"></span>
                                        <span class="bar_08 bg-primary"></span>
                                        <span class="bar_08 bg-primary"></span>
                                    </div>
                                    <!-- Button 08 End -->
                                </div>
                                <div class="col-4 col-lg-2 col-xxl-1 col-sm-3 border d-flex justify-content-center align-items-center p-3">
                                    <!-- Button 09 Start -->
                                    <div class="menu_btn_09">
                                        <span class="bar_09 bg-danger"></span>
                                        <span class="bar_09 bg-danger"></span>
                                        <span class="bar_09 bg-danger"></span>
                                    </div>
                                    <!-- Button 09 End -->
                                </div>
                                <div class="col-4 col-lg-2 col-xxl-1 col-sm-3 border d-flex justify-content-center align-items-center p-3">
                                    <!-- Button 10 Start -->
                                    <div class="menu_btn_10">
                                        <span class="bar_10 bg-dark"></span>
                                        <span class="bar_10 bg-dark"></span>
                                        <span class="bar_10 bg-dark"></span>
                                    </div>
                                    <!-- Button 10 End -->
                                </div>
                                <div class="col-4 col-lg-2 col-xxl-1 col-sm-3 border d-flex justify-content-center align-items-center p-3">
                                    <!-- Button 11 Start -->
                                    <div class="menu_btn_11">
                                        <span class="bar_11 bg-info"></span>
                                        <span class="bar_11 bg-info"></span>
                                        <span class="bar_11 bg-info"></span>
                                    </div>
                                    <!-- Button 11 End -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Jquery JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Custom JS -->
        <script src="js/script.js"></script>
    </body>
</html>
